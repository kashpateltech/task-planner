<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Task Planner</title>
</head>
<body>
    <!-- Navbar -->
    <!-- NavBar for logo Start -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./TaskPlannerLogo.JPG" alt="" width="80" height="80" class="d-inline-block align-text-top">
              Task Planner
          </a>
        </div>
      </nav>
    <h1>Welcome to Task Planner</h1>
    
    <h4>Add New Task</h4>

    <div class="form-group">
      <label for="formGroupExampleInput" class="form-label">Task Name:</label>
      <input type="text" class="form-control" id="formGroupExampleInput">
    </div>

    <div class="form-group">
      <label for="inputlg">Task Description:</label>
      <input type="text" class="form-control inputlg" id="inputlg">
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput" class="form-label">Assign Task:</label>
      <input type="text" class="form-control" id="formGroupExampleInput">
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput" class="form-label">Due Date:</label>
      <input type="date" class="form-control" id="formGroupExampleInput">
    </div>

    <div class="form-group">
      <label for="taskStatus">Status:</label><span id="errMsgStatus"> </span>
      <select id="taskStatus" class="form-control" required>
          <option value="" selected>Choose...</option>
          <option value="ToDo">To Do</option>
          <option value="InProgress">In Progress</option>
          <option value="Review">Review</option>
          <option value="Done">Done</option>
      </select>
  </div>

  <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-warning" for="btnradio1">Save</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-success" for="btnradio2">Reset</label>
  </div>

</body>
</html>
